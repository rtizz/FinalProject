<div *ngIf="loggedInUser">
  <div >
    <div *ngFor="let user of users">
      <table>
        <tr id="userList">
          <td class="miniProfilePic" ><img src="{{user.imageURL}}" width="50"
            height="50" alt="Profile Pic" style="border-radius: 50%;"></td>
          <td>{{ user.username }}</td>
          <td><button class="btn btn-dark m-1" (click)="viewUserProfile(user)">View Profile</button></td>
        </tr>
      </table>



    </div>
  </div>
</div>
