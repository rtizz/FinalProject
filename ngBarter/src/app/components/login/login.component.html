<div class="container-fluid">
  <div class="row">
<div class="col-12 borderBox">
<h1>Login</h1>
<form>
Username:<input  type="text" name="username" id="username" [(ngModel)]="loginUser.username">
Password:<input  type="password" name="password" id="password" [(ngModel)]="loginUser.password">

<button class="btn btn-dark m-1" (click)="login(loginUser)">Submit</button>
</form>
</div>
</div>
</div>
